<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching WiFly...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --taskbar-bg: rgba(20, 20, 20, 0.85);
            --wifly-blue: #00d2ff;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* WINDOWS WALLPAPER */
        #desktop {
            width: 100vw;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1617957718614-8c23f060c2d0?q=80&w=2000') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* THE TASKBAR */
        #taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 48px;
            background: var(--taskbar-bg);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .taskbar-left { display: flex; align-items: center; height: 100%; }
        
        .tb-icon {
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        .tb-icon.active { border-bottom: 3px solid var(--wifly-blue); }

        .app-window {
            width: 320px;
            height: 450px;
            background: #1e1f22;
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            border: 1px solid #2b2d31;
            z-index: 500;
        }

        .title-bar { height: 32px; display: flex; justify-content: flex-end; padding: 0 8px; }
        .control { width: 35px; height: 100%; display: flex; justify-content: center; align-items: center; font-size: 0.75rem; color: #b5bac1; }

        .window-content { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; text-align: center; }
        .logo-container { position: relative; margin-bottom: 40px; }
        .logo-icon { font-size: 4rem; color: var(--wifly-blue); z-index: 2; position: relative; }
        .spinner { position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px; border: 3px solid rgba(0, 210, 255, 0.1); border-top: 3px solid var(--wifly-blue); border-radius: 50%; animation: spin 1s linear infinite; }

        .taskbar-right { display: flex; align-items: center; gap: 15px; padding-right: 10px; color: white; }
        .system-tray { display: flex; gap: 12px; font-size: 0.85rem; color: white; padding: 0 10px; }
        .time-container { text-align: right; font-size: 0.7rem; border-left: 1px solid rgba(255,255,255,0.1); padding-left: 10px; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body onload="beginLoading()">

    <div id="desktop">
        <div class="app-window" id="wifly-launcher">
            <div class="title-bar">
                <div class="window-controls" style="display:flex;">
                    <div class="control"><i class="fa-solid fa-minus"></i></div>
                    <div class="control"><i class="fa-solid fa-xmark"></i></div>
                </div>
            </div>
            <div class="window-content">
                <div class="logo-container">
                    <div class="spinner"></div>
                    <i class="fa-solid fa-plane-up logo-icon"></i>
                </div>
                <div style="font-weight: 800; font-size: 0.9rem; margin-bottom: 8px; color: white;">FINALIZING SETUP</div>
                <div id="status" style="font-size: 0.75rem; color: #949ba4;">Loading WiFly Dashboard...</div>
            </div>
        </div>

        <div id="taskbar">
            <div class="taskbar-left">
                <div class="tb-icon" style="color: #00a4ef;"><i class="fa-brands fa-windows"></i></div>
                <div class="tb-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="tb-icon"><i class="fa-solid fa-folder" style="color: #f1c40f;"></i></div>
                <div class="tb-icon" id="browser-link"><i id="browser-icon" class="fa-solid fa-globe"></i></div>
                <div class="tb-icon active"><i class="fa-solid fa-plane-up" style="color: var(--wifly-blue);"></i></div>
            </div>

            <div class="taskbar-right">
                <div class="system-tray">
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <i class="fa-solid fa-battery-three-quarters"></i>
                </div>
                <div class="time-container">
                    <div id="clock">12:00 PM</div>
                    <div id="date">02/10/2026</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('date').innerText = now.toLocaleDateString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        const facts = [
            "Syncing local database...",
            "Checking for updates...",
            "Loading user interface...",
            "Securing connection...",
            "Ready to launch!"
        ];
        let factIndex = 0;
        
        function beginLoading() {
            // Cycle facts
            setInterval(() => {
                document.getElementById('status').innerText = facts[factIndex];
                factIndex = (factIndex + 1) % facts.length;
            }, 1200);

            // Final Redirect to Dashboard
            setTimeout(() => {
                window.location.href = "/app-preview/dashboard";
            }, 6500);
        }

        // Browser Icon Detect
        const userAgent = navigator.userAgent;
        const icon = document.getElementById('browser-icon');
        if (userAgent.indexOf("Chrome") > -1) icon.className = "fa-brands fa-chrome";
        else if (userAgent.indexOf("Edg") > -1) icon.className = "fa-brands fa-edge";
    </script>
</body>
</html>
